name: Build and Push Docker Image (Models and Voices)
on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    name: Build Docker Image (Models and Voices)
    runs-on: self-hosted
    steps:
      - name: Clean up Docker Resources
        run: |
          docker system prune -af --volumes || true
          docker builder prune -af || true
          # Remove old images, keeping only the latest
          docker images ${{ secrets.REGISTRY }}/${{ secrets.NAMESPACE }}/kingsraid --format "{{.ID}} {{.CreatedAt}}" | tail -n +2 | awk '{print $1}' | xargs -r docker rmi -f || true

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: image=moby/buildkit:latest
          buildkitd-flags: --allow-insecure-entitlement security.insecure
          buildkitd-config-inline: |
            [registry."${{ secrets.REGISTRY }}"]
              http = true
              insecure = true

      - name: Login to Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.REGISTRY }}/${{ secrets.NAMESPACE }}/kingsraid:latest
          build-args: |
            NEXT_PUBLIC_ENABLE_MODELS_VOICES=true
          cache-from: type=registry,ref=${{ secrets.REGISTRY }}/${{ secrets.NAMESPACE }}/kingsraid:buildcache
          cache-to: type=registry,ref=${{ secrets.REGISTRY }}/${{ secrets.NAMESPACE }}/kingsraid:buildcache,mode=max
          load: false
          provenance: false
          sbom: false

      - name: Update Portainer Stack
        run: curl -X POST ${{ secrets.PORTAINER_WEBHOOK_URL }}

      - name: Clean up after build
        if: always()
        run: |
          docker system prune -af --volumes || true
