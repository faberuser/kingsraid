name: Build and Push Docker Image (Models and Voices)
on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Clean up Docker resources
        run: |
          docker system prune -af --volumes || true
          docker builder prune -af || true
          # Remove old images, keeping only the latest
          docker images ${{ vars.REGISTRY }}/${{ vars.NAMESPACE }}/kingsraid --format "{{.ID}} {{.CreatedAt}}" | tail -n +2 | awk '{print $1}' | xargs -r docker rmi -f || true

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.REGISTRY }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ vars.REGISTRY }}/${{ vars.NAMESPACE }}/kingsraid:latest
          build-args: |
            NEXT_PUBLIC_ENABLE_MODELS_VOICES=true
          cache-from: type=registry,ref=${{ vars.REGISTRY }}/${{ vars.NAMESPACE }}/kingsraid:buildcache
          cache-to: type=registry,ref=${{ vars.REGISTRY }}/${{ vars.NAMESPACE }}/kingsraid:buildcache,mode=max

      - name: Clean up after build
        if: always()
        run: |
          docker system prune -af --volumes || true
