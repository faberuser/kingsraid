name: Build and Push Docker Image (Full)
on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Uncomment optional submodules (for Models & Voices)
        run: |
          # Uncomment the models and audio submodules in .gitmodules
          sed -i 's/^# \(\[submodule "public\/kingsraid-models"\]\)/\1/' .gitmodules
          sed -i 's/^# \(	path = public\/kingsraid-models\)/\1/' .gitmodules
          sed -i 's/^# \(	url = https:\/\/gitea\.k-clowd\.top\/faberuser\/kingsraid-models\)/\1/' .gitmodules
          sed -i 's/^# \(\[submodule "public\/kingsraid-audio"\]\)/\1/' .gitmodules
          sed -i 's/^# \(	path = public\/kingsraid-audio\)/\1/' .gitmodules
          sed -i 's/^# \(	url = https:\/\/gitea\.k-clowd\.top\/faberuser\/kingsraid-audio\)/\1/' .gitmodules

          # Show the updated .gitmodules for verification
          echo "Updated .gitmodules:"
          cat .gitmodules

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 1

      - name: Initialize optional submodules
        run: |
          git submodule update --init --depth=1 public/kingsraid-models public/kingsraid-audio

      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/lib/android

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build --build-arg NEXT_PUBLIC_ENABLE_MODELS_VOICES=true -t app:latest .

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: "${{ github.actor }}"
          password: "${{ secrets.GITHUB_TOKEN }}"

      - name: Push Image to GitHub Container Registry
        run: |
          docker tag app:latest ghcr.io/${{ github.repository }}:full
          docker push ghcr.io/${{ github.repository }}:full
